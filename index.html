<html>
    <head>
        <title>Login Form</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Menna Elad">
        <meta name="keywords" content="Login Form">
        <meta name="description" content="login Form">
        <link rel="icon" href="image/login.jpg">

        <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    <body>
        <div class=" box mx-md-auto text-md-center my-md-4 py-md-4">
            <h1 class="smart mb-md-3">Smart Login System </h1>
            <input style="font-family:Arial, FontAwesome" id="signinEmail" onkeyup="validatesignInEmail()" type="text" placeholder=" &#xF007;  Enter Your Email" class=" form-control my-md-3 fw-bolder ">
            <p class="text-danger d-none fw-bolder bg-light w-25 mx-auto" id="email-validation">  Invalid Email Address! </p>
            <input id="signinPassward" onkeyup="validatesignInPassward()" style="font-family:Arial, FontAwesome" type="password" placeholder=" &#xf023; Enter Your Passward" class=" form-control my-md-3 fw-bolder ">
            <p class="text-danger d-none fw-bolder bg-light w-50 mx-auto" id="Passward-validation">Password must be 5 characters at least </p>
            <h6 class="text-center text-danger d-none NotComplete fw-bolder bg-light w-25 mx-auto">All inputs is required</h6>
          <button id="Button1" class="btn  btn-outline-info form-control my-md-4  fw-bolder ">Login</button>
            <p  class=" text-light fw-bolder" >Donâ€™t have an account? <span > <a class=" text-light fw-bolder" href="signup.html"> Sign Up </a> </span></p>
        </div>
       
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
